<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <title>
        {{ i18n "home" }} | {{ .Site.Params.author }}
    </title>

    {{ partial "head.html" . }}

</head>

<body>
    <div class="flexWrapper">
        {{ partial "header.html" . }}
        <img id = "home-image" src="{{.Site.BaseURL}}/images/home/coffee-break.png">
        <div class="homeContent homeVertical">
            <main class="main">
                <div class="indexWrapper">
                    <!-- <div>
                        <h1 class="indexHeader">{{ .Site.Params.author }}</h1>
                    </div> -->
                    {{ if isset .Site.Params "social" }}
                        {{ partial "social.html" . }}
                    {{ end }}
                </div>
            </main>
        </div>


        {{ partial "footer.html" . }}
    </div>

</body>

</html>
